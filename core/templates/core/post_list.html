{% extends 'core/base.html' %}
{% load static %}
{% block content %}
{% if posts %}
    <div class="post-list">
    {% for post in posts %}
        {# Post list view #}
        <div class="post-list-item">
            <h2 class="post-headline post-link">
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h2>
            <div class="post-preview">
                {{ post.preview }}
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    No posts here
{% endif %}
{% endblock %}

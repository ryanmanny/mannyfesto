{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mannyfesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="{% static 'normalize.min.css' %}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="{% static 'core/base.css' %}" rel="stylesheet">
    <link href="{% static 'core/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'core/blog.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    {# Open graph metadata #}
    <meta property="og:site_name" content="The Mannyfesto"/>
    <meta property="og:type" content="{% block og_type %}website{% endblock %}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:title" content="{% block og_title %}The Mannyfesto{% endblock %}"/>
    <meta property="og:description" content="{% block og_description %}{% endblock %}"/>
    <meta property="og:url" content="{% block og_permalink %}{% endblock %}"/>
    {% block head %}
    {% endblock %}
</head>
{# There's no escaping base.html #}
<body>
    <header>
    {% include 'core/header.html' with nav_items=nav_items %}
    </header>
    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
